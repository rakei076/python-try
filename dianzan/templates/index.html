<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>点赞</h1>
    <table border="1">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>num</td>
        <td>点赞</td>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.num}}</td>
        <td><a href="/dianzan?id={{item.id}}">点赞</a></td>
    </tr>
    {% endfor %}
    
</table>
</body>
</html>
